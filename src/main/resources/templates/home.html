<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Home</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/mainStyle.css}">
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>

</head>

<body>
<!--    <h1 th:text="${name}"></h1>-->
<button type="button" th:onclick="trazi()" class="btn btn-primary btn-position">Traži</button>
<button type="button" th:onclick="akcija()" class="btn btn-secondary btn-position">Akcija</button>
<table id="table" class="table main-table">
    <thead class="thead-dark">
        <tr>
            <th>Naziv Kupca</th>
            <th>Šifra kupca</th>
            <th>Grad Kupca</th>
            <th>Aktivan</th>
            <th>Ukupan broj kartica</th>
            <th>Dozvoljeni gradovi</th>
        </tr>
    </thead>

    <tbody id="body">
    <tr th:each="kupac : ${kupci}" >
        <td th:text="${kupac.getNaziv()}"></td>
        <td th:text="${kupac.getId()}"></td>
        <td th:text="${kupac.getGrad().getNaziv()}"></td>
        <td> <input type="checkbox" th:checked="${kupac.getAktivan()}" class="form-check-input" onclick="return false;"></td>
        <td th:text="${kupac.getKartice().size()}"></td>
        <td>
            <ul th:each="grad : ${kupac.getDozvoljeniGradovi()}">
                <li th:text="${grad.getNaziv()}"></li>
            </ul>
        </td>
    </tr>
    </tbody>

</table>

<!-- dugmici -->

</body>
</html>
